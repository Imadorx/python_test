<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Add Post Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5>Add New Post</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/add-post">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="p_content" placeholder="Content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Post</button>
                </form>
            </div>
        </div>

        <!-- Posts List -->
        {% for post in posts %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.p_content }}</p>
                <div class="d-flex gap-2">

                    <!-- Update Button -->
                    <form method="GET" action="/update-post/{{ post.p_id }}">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>

                    <!-- Delete Post Form -->
                    <form method="POST" action="/delete-post/{{ post.p_id }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
